
[general]
duration        = 0         # Dauer der Encodierung in Sekunden. 0 für endlos.
bufferSecs      = 5         # Größe des internen Buffer in Sekunden.
reconnect       = yes       # Wiederverbinden bei Verbindungsverlust.

[input]
device		= hw:Loopback,1,0
sampleRate      = 44100     # Samplerate in Hz. Gängige Werte: 11025, 22050, 44100, 48000
bitsPerSample   = 16        # Bits pro Sample
channel         = 2         # Kanäle. 1 = mono, 2 = stereo

[icecast2-0]
bitrateMode     = vbr	# cbr, abr, vbr
quality         = 1.0	# use only with vorbis(?)-vbr: 0.1-1.0 (1.0 is best)
format		= mp3	# Format des Streams: mp3, vorbis
lowpass		= 16400 # for radio transmissions => "Using polyphase lowpass filter, transition band: 16538 Hz - 17071 Hz"

server          = piradio    # Hostname oder IP-Adresse des Icecast Servers
port            = 8000       # Port des Icecast Servers, gewöhnlich 8000
password        = hackme     # Passwort des Benutzers source auf dem Icecast Server
mountPoint      = stream     # Einbindepunkt des Streams am Server
name            = piradio    # Metadaten: Name der Radio Station
description     = VBR-MP3!   # Metadaten: Beschreibung der Radio Station
url             = http://... # URL der Radio Station
genre           = Classical  # Metadaten: Genre der Radio Station
public          = no         # Veröffentlichung der Metdaten zur Radio Station

localDumpFile	= /home/thees/Recordings/dump.mp3
fileAddDate	= yes
fileDateFormat	= _%Y-%m-%d_%H-%M-%S


